<div>
    <h2 id="page-heading">
        <span jhiTranslate="teamAngusFantasyFootballApp.season.home.title">Seasons</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-season" [routerLink]="['/season/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="teamAngusFantasyFootballApp.season.home.createLabel">
            Create a new Season
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="seasons?.length === 0">
        <span jhiTranslate="teamAngusFantasyFootballApp.season.home.notFound">No seasons found</span>
    </div>
    <div class="table-responsive" *ngIf="seasons?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="teamAngusFantasyFootballApp.season.year">Year</span></th>
            <th><span jhiTranslate="teamAngusFantasyFootballApp.season.rules">Rules</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let season of seasons ;trackBy: trackId">
                <td><a [routerLink]="['/season', season.id, 'view' ]">{{season.id}}</a></td>
                <td>{{season.year}}</td>
                <td>
                    <div *ngIf="season.rules">
                        <a [routerLink]="['/rules', season.rules?.id, 'view' ]" >{{season.rules?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/season', season.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/season', season.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/season', { outlets: { popup: season.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
