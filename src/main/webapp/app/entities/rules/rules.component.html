<div>
    <h2 id="page-heading">
        <span jhiTranslate="teamAngusFantasyFootballApp.rules.home.title">Rules</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rules" [routerLink]="['/rules/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="teamAngusFantasyFootballApp.rules.home.createLabel">
            Create a new Rules
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="rules?.length === 0">
        <span jhiTranslate="teamAngusFantasyFootballApp.rules.home.notFound">No rules found</span>
    </div>
    <div class="table-responsive" *ngIf="rules?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="teamAngusFantasyFootballApp.rules.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rules of rules ;trackBy: trackId">
                <td><a [routerLink]="['/rules', rules.id, 'view' ]">{{rules.id}}</a></td>
                <td>{{rules.description}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/rules', rules.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rules', rules.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rules', { outlets: { popup: rules.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
