<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="week">
            <h2><span jhiTranslate="teamAngusFantasyFootballApp.week.detail.title">Week</span> {{week.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="teamAngusFantasyFootballApp.week.playoffs">Playoffs</span></dt>
                <dd>
                    <span>{{week.playoffs}}</span>
                </dd>
                <dt><span jhiTranslate="teamAngusFantasyFootballApp.week.championship">Championship</span></dt>
                <dd>
                    <span>{{week.championship}}</span>
                </dd>
                <dt><span jhiTranslate="teamAngusFantasyFootballApp.week.season">Season</span></dt>
                <dd>
                    <div *ngIf="week.season">
                        <a [routerLink]="['/season', week.season?.id, 'view']">{{week.season?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/week', week.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
