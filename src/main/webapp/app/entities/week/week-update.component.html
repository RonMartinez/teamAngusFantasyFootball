<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-week-heading" jhiTranslate="teamAngusFantasyFootballApp.week.home.createOrEditLabel">Create or edit a Week</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="teamAngusFantasyFootballApp.week.playoffs" for="field_playoffs">Playoffs</label>
                    <input type="checkbox" class="form-control" name="playoffs" id="field_playoffs"
                           formControlName="playoffs"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="teamAngusFantasyFootballApp.week.championship" for="field_championship">Championship</label>
                    <input type="checkbox" class="form-control" name="championship" id="field_championship"
                           formControlName="championship"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="teamAngusFantasyFootballApp.week.season" for="field_season">Season</label>
                    <select class="form-control" id="field_season" name="season" formControlName="season">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="seasonOption.id === editForm.get('season').value?.id ? editForm.get('season').value : seasonOption" *ngFor="let seasonOption of seasons; trackBy: trackSeasonById">{{seasonOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
